    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>

    <!-- TODO: Include code for header here -->
    <div class="header">
        <div id="title">
            <p id="heading">ScriBBler</p>
            <p id="sub-heading">Explore, Imagine, Create</p>
        </div>
        <div id="btnright" class="text-right ">
            <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#signin">Sign
                In</button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signup">Sign
                Up</button>
        </div>
    </div>

     <!-- Sign up Button -->

     <div class="modal" id="signup">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class=" modal-title ">Get Start</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label required ">Full Name</label>
                            <input type="text" class="form-control" placeholder="Enter Full Name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label required">Username</label>
                            <input type="text" class="form-control" placeholder="Enter Username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label required">Password</label>
                            <input type="password" class="form-control" placeholder="Enter Password" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label required">Confirm Password</label>
                            <input type="password" class="form-control" placeholder="Enter Password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" type="button">Sign Up</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>


    <!-- Sign in Button -->

    <div class="modal" id="signin">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Welcome Back!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label required">Username</label>
                            <input type="text" class="form-control" placeholder="Enter Username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label required">Password</label>
                            <input type="password" class="form-control" placeholder="Enter Password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" type="button">Sign In</button>
                        </div>
                    </form>
                </div>
                <h6 class="text-center">Not a member? <a href="" style="text-decoration: none">Sign Up</a></h6>
            </div>
        </div>
    </div>
    </div>

    
    <div class="post-wrapper">
        <p class="post-title" id="postTitle">abcd</p>
        <div class="author-edit-text">
          <span id="author">Author</span>
          <button class="btn btn-danger saved btn-common" id="editPost">
            Edit <i class="fa fa-edit"></i>
          </button>
        </div>
        <p class="post-content" id="postContent">
          lorem ipsum
        </p>
        <div class="like-wrapper">
          <button  onclick="LikeButton()" class="btn btn-danger like-button btn-common">
            <i  class="fa fa-thumbs-up"></i>
            <span id="liked">Like </span>
            
          </button>
          <p id="likeText">Be the first one to like this!</p>
        </div>
        <div class="comments-wrapper">
          <textarea
            name="comments"
            id="commentBox"
            placeholder="Leave a comment..."
          ></textarea>
          <button class="btn btn-danger comment-button btn-common" onclick="addcmt(commentBox)">
            Comment
          </button>
          <p class="all-comments">All Comments</p>
          <div id="comments-wrapper"></div>
        </div>
      </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</body>
