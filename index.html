    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet" />

    <!-- Bootstrap link -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="/css/comman.css">
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <!-- TODO: Include all your code for the header and home page here -->
    <div class="header">
        <div id="title">
            <p id="heading">ScriBBler</p>
            <p id="sub-heading">Explore, Imagine, Create</p>
        </div>
        <div id="btnright" class="text-right ">
            <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#signin">Sign
                In</button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signup">Sign
                Up</button>
        </div>
    </div>


    <!-- Mid Button -->
    <div class="mid">
        <button type="button" class="btn btn-warning"><b>All Posts</b></button>
        <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#creat-post"><b>Create
                Post</b></button>
    </div>


    <!-- Create post modal box -->


    <div class="modal fade bd-example-modal-lg" id="creat-post" tabindex="-1" role="dialog"
        aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">


                <div class="col-md-12 text-right rightshift ">
                    <button type="button" class="btn-close pt-10" data-bs-dismiss="modal"></button>
                </div>
                <h5 class=" modal-title text-center">Pen Your Post</h5>
                <div class="modal-body">
                    <form>                  
                            <label class="form-label ">Title</label>
                            <input type="text" class="form-control">
                        
                        <div class="form-group">
                        <label for="exampleFormControlTextarea1">Content</label>
                        <textarea class="form-control rounded-0" id="exampleFormControlTextarea1" rows="10"></textarea>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-success">Create</button>
                </div>
                </form>
            </div>
        </div>
    </div>
    </div>


    <!-- Sign up Button -->

    <div class="modal" id="signup">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class=" modal-title ">Get Start</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label required ">Full Name</label>
                            <input type="text" class="form-control" placeholder="Enter Full Name" required/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label required">Username</label>
                            <input type="text" class="form-control" placeholder="Enter Username" required/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label required">Password</label>
                            <input type="password" class="form-control" placeholder="Enter Password" required/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label required">Confirm Password</label>
                            <input type="password" class="form-control" placeholder="Enter Password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" type="button">Sign Up</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>


    <!-- Sign in Button -->

    <div class="modal" id="signin">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Welcome Back!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label required">Username</label>
                            <input type="text" class="form-control" placeholder="Enter Username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label required">Password</label>
                            <input type="password" class="form-control" placeholder="Enter Password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" type="button">Sign In</button>
                        </div>
                    </form>
                </div>
                <h6 class="text-center">Not a member? <a href="" style="text-decoration: none">Sign Up</a></h6>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>

</html>
